
########################################################################
# A sample EC2 dust cluster template.

# usage:
# enter a dust.py shell
# $load samples/democloud.yaml
# $show
# .. shows the defined nodes
# $start
# .. start the instances
# $show
# .. shows the nodes started and in pending state

# the cloud section is optional in which case, dust works with all available cloud reservations/nodes 

########################################################################


############## ec2 and node defaults

defaults:
  provider:              ec2
  region:                eu-west-1
  boto_profile:          Dust
  login_username:        ubuntu

############# cloud template

cloud:

  name: democloud

  nodes:
    - nodename:         master
      instance_type:    m3.medium,
      security_groups:  dustsample,nfsserver
      image:            ami-896c96fe

    - nodename:         worker0
      instance_type:    m3.medium
      security_groups:  dustsample,nfsserver
      image:            ami-3eb46b49

    - nodename:         worker1
      instance_type:    m3.medium
      security_groups:  dustsample,nfsserver
      image:            ami-3eb46b49

